<!-- How to traverse a Dom tree to access parent and child-->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style="background-color: black; color: bisque;">
    <div class = "parent">
      <div class = "day">Monday</div>
      <div class = "day">Tuesday</div>
      <div class = "day">Wednesday</div>
      <div class = "day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    // console.log(parent);
    // console.log(parent.children); // return html collection it is array like but not array
    // console.log(parent.children[1].innerHTML); //tuesday
    
    // print all child element of parent class 

    // for (let index = 0; index < parent.children.length; index++) {
    //      console.log(parent.children[index].innerHTML);
                 
    // }

    // how to traversing parent to child
    parent.children[1].style.color = "Yellow"
    console.log(parent.firstElementChild); // <div>Monday</div> 
    console.log(parent.lastElementChild);  //<div class="day">Thursday</div>

    // without traversing to Dom , how to track parent  and sibling of dayone
    
    const dayOne = document.querySelector('.day')
    console.log(dayOne);      //<div class="day">Monday</div>
    console.log(dayOne.innerHTML);     //Monday
    
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    
    //How many nodes contain by Parent element
    console.log("Nodes : " , parent.childNodes);
    
    
    

    
</script>
</html>
