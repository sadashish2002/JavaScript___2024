<!-- Inspect web and when u click on start it will print and click on stop it will stop printing-->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event_Documetn</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="start">Start</button>
    <button id="stop" >Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str,Date.now());
        
    };
   // setInterval(sayDate,2000,"hi"); //it will keep on print hi after 2 sec

    // To stop above printing for infinit
    // we have setinterval

    // const intervalId = setInterval(sayDate,2000,"hi"); 
    // clearInterval(intervalId);
    
    let intervalId;

    document.querySelector('#start').
    addEventListener('click',function () {
      intervalId  = setInterval(sayDate,1000,"Sadashish")
    })
//  const intervalId = setInterval(sayDate,1000,"gopu");
    document.querySelector('#stop').
    addEventListener('click',function () {
        clearTimeout(intervalId)
        console.log("stopped");
        
    })
</script>

</html>
