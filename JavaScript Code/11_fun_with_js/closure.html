    <button id = "green"> Green</button>

<script>

    // init();

    //inner function can access outfunction variable.
    // inner function can not access variable of other inner function.
    // outer function can not access variable declare inside inner function.
    function outer(){
        let username = "hitesh"
        function inner(){
          
            console.log("inner",username);
            
        }
        function innerTwo(){
            console.log("inner Two",username);
            
        }
        inner()
        innerTwo()
    }
    outer()
    // console.log("Too Outer",username); // dont have access for username out of scope.
    
    //closure (when u return a complete function only)

//when u return function that time complete lexical scope used to return.
// we able to print internal variable of fun outside his scope.

    function makeFun(){
        const name = "Mozilla"
        function displayName(){
            console.log(name);
            
        }
        return displayName;
    }

    const myFunc = makeFun();
    myFunc();
</script>

<script>
function clickHandler(color){

    //closure and lexcial scope
    return function(){
        document.body.style.backgroundColor = `${color}`
    }
}
     document.getElementById('orange').onclick = clickHandler("orange")
     document.getElementById('green').onclick = clickHandler("green")
</script>
