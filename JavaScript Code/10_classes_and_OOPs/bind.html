<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
     <button>Button clicked</button>
</body>
<script>
class React{
    constructor(){
        this.library = "React"
        this.server = "https://localhost:300"        

         // requirement
         document
                 .querySelector('button')
                 .addEventListener('click',this.handleClick.bind(this))
                 //bind() is use to give access of all function and property define in react
    }
    handleClick(){
        console.log("button clicked");
        console.log(this);
        
        
    }
}
   const App = new React();
</script>

</html>
